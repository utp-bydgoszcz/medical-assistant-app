<ion-header>

  <ion-navbar>
    <ion-title>request-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <agm-map [latitude]="request.lat" [longitude]="request.lng" style="height: 30vh" [zoom]="16">
      <agm-marker [latitude]="request.lat" [longitude]="request.lng"></agm-marker>
    </agm-map>
    <ion-card-header>
      <h1>{{ request.patient.name }}</h1>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ request.patient.patientDescription }}
      </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button round block (click)="path()" color="primary">
              <ion-icon name="map"></ion-icon>
              &nbsp;Przejdź do map
            </button>
          </ion-col>
          <ion-col>
            <button ion-button round block (click)="call()" color="secondary">
              <ion-icon name="call"></ion-icon>
              &nbsp;Zadzwoń
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button round block (click)="cancel()" color="danger">
              <ion-icon name="backspace"></ion-icon>
              &nbsp;Odwołaj
            </button>
          </ion-col>
          <ion-col>
            <button ion-button round block (click)="finish()" color="warning">
              <ion-icon name="close"></ion-icon>
              &nbsp;Zakończ
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-fab bottom right>
        <button ion-fab>
          <ion-icon name="list"></ion-icon>
        </button>
        <ion-fab-list side="top">
          <button color="danger" ion-fab (click)="cancel()">
            <ion-icon name="backspace"></ion-icon>
          </button>
          <button color="warning" ion-fab (click)="finish()">
            <ion-icon name="close"></ion-icon>
          </button>
          <button color="secondary" ion-fab (click)="call()">
            <ion-icon name="call"></ion-icon>
          </button>
          <button color="primary" ion-fab (click)="path()">
            <ion-icon name="map"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>

    </ion-card-content>
  </ion-card>
</ion-content>
