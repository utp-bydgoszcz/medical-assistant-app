<ion-header>

  <ion-navbar color="primary">
    <ion-title>Zaloguj siÄ™</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Loguj</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #loginForm="ngForm" (submit)="login(loginForm)">
        <ion-list>
          <ion-item>
            <ion-label stacked>Login</ion-label>
            <ion-input required ngModel name="login" placeholder="Login" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input required ngModel name="password" placeholder="Password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        
        <div padding>
          <button ion-button color="primary" block>
            Login
          </button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
